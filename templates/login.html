{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - RMS System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fa-solid fa-building"></i>
            </div>
            <h1>RMS System</h1>
            <p>Hệ thống quản lý cư dân</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            <i class="fa-solid fa-circle-exclamation"></i>
            Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">
                    <i class="fa-solid fa-user"></i>Tên đăng nhập
                </label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Nhập tên đăng nhập" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="id_password">
                    <i class="fa-solid fa-lock"></i>Mật khẩu
                </label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            
            <button type="submit" class="btn-auth btn-login">
                <i class="fa-solid fa-sign-in-alt"></i>Đăng nhập
            </button>
        </form>

        <div class="auth-link">
            Chưa có tài khoản? <a href="{% url 'signup' %}">Đăng ký ngay</a>
        </div>
    </div>
</body>
</html>
